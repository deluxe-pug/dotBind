<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>dotBind Popup</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>

    <button id="login" class="btn waves-effect indigo btn-small" type="submit" name="action">Login
    </button>

    <div class="card medium">
      <img id="image-result">
      <h5 id="title"></h5>
      <div id="url"></div>

      <div>
        <button class="btn waves-effect indigo btn-small" type="submit" name="action">Code
          <i class="material-icons right">code</i>
        </button>
        <button class="btn waves-effect indigo btn-small" type="submit" name="action">Text
          <i class="material-icons right">comment</i>
        </button>
      </div>

      <p id="content" class="flow-text"></p>
      <p id="note" class="flow-text"></p>

      <input class="note"></input>
      <button class="note">Save note</button>

      <ul class="tags"></ul>
      <input class="tag"></input>
      <button class="tag">Add tag</button>

      <button id="save">Save</button>
    </div>
  </body>
  <script src="lib/jquery-1.12.3.min.js"></script>
  <script src="js/popup.js"></script>
</html>
